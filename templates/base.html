<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}Itinerator{% endblock %}
  </title>
  
  <!-- CSS & Bootstrap -->
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
  crossorigin="anonymous">
  <link rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
  crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
    
  <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark bg-color">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img  src="{{ url_for('static', filename = 'images/CompassLogo.png') }}" class="img-fluid"
              width="10" height="40"
              class="d-inline-block align-content-around" alt="itinerator-logo">
              <span class="font-weight-bold">Itinerator</span>
      </a>

      <ul class="navbar-nav ml-md-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
      </ul>
      <form action="/api/destination/search" class="form-inline my-2 my-lg-0">
        <input 
          type="search"
          class="form-control mr-sm-2"
          placeholder="Where are you heading?" 
          name="search_input"  />
        <button type="submit" 
                class="btn btn-light my-2 my-sm-0"> Go </button>
      </form>
    </div>
  </nav>
  {% block head %}
    
  {% endblock %}
</head>

<body>
  <div class='bg-image'>
	{% for msg in get_flashed_messages() %}
		<p class="flash-msg">
			{{ msg }}
		</p>
	{% endfor %}

	{% block body %}{% endblock %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
  crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.js" 
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
  crossorigin="anonymous"></script>

  <script src="/static/js/forms.js"></script>
</div>
</body>
</html>
